# Render service manifest for deploying this FastAPI app
services:
  - type: web
    name: house-price-predictor
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    instances: 1
    healthCheckPath: /
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
        sync: false
